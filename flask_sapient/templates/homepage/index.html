<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sapient - AI Recognition Software</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/curtain_animation.css') }}">
  <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" media="screen"  href="{{ url_for('static', filename='css/menu.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">


</head>

<body>
  <div class="curtain">

    <!-- The component wrapper -->
    <div class="curtain__wrapper">
      <!--Trigger Buttons for the Abstracts-->
      <img id="itemTrigger" src="{{ url_for('static', filename='img/parts_hover.png')}}" class="itemTrigger" onmouseover="showRecognition('itemAbstract','fadeInLeft','fadeOutLeft');" onmouseout="hideRecognition('itemAbstract','fadeInLeft','fadeOutLeft');">
      <img id="postTrigger" src="{{ url_for('static', filename='img/parts_hover.png')}}" class="postTrigger" onmouseover="showRecognition('postAbstract','fadeInRight','fadeOutRight');" onmouseout="hideRecognition('postAbstract','fadeInRight','fadeOutRight');">
      <img id="faceTrigger" src="{{ url_for('static', filename='img/parts_hover.png')}}" class="faceTrigger" onmouseover="showRecognition('faceAbstract','fadeInUp','fadeOutDown');" onmouseout="hideRecognition('faceAbstract','fadeInUp','fadeOutDown');">
      <!--Sapient Home Logo Image-->
      <img id="logo" src="{{ url_for('static', filename='img/logo.png')}}" class="logo">

      <!-- Abstracts of our Sapient API Software-->
      <div id="itemAbstract" class="itemRec">This is the abstract for the item</div>
      <div id="postAbstract" class="postRec">This is the abstract for the item</div>
      <div id="faceAbstract" class="faceRec">This is the abstract for the item</div>

      <!--<img id="startbtn" src="img/logo_start.png" class="startbtn" onclick="animate_Forward()" onmouseover="pressme();" onmouseout="dontpressme();">-->
      <img id="startbtn" src="{{ url_for('static', filename='img/startbtn.png')}}" class="startbtn2" onclick="animate_Forward()" onmouseover="pressme();" onmouseout="dontpressme();">
      <!-- The checkbox hack! -->
      <input id="checkbox_Trigger" name="checkbox_Trigger" type="checkbox" checked>

      <!-- The left curtain panel -->
      <div class="curtain__panel curtain__panel--left">
        <div id="particles-js">
        </div>
      </div><!-- curtain__panel -->

      <!-- The prize behind the curtain panels -->
      <div class="curtain__prize">
        <img src="{{ url_for('static', filename='img/menu_backgroundlight.gif')}}" class="menu_background">
        <img id="homebtn" src="{{ url_for('static', filename='img/image_upload/home.png')}}" class="home_btn" onclick="animate_Backwards()">
        <!-- Image Button -->
        <div onmouseover="growbutton('imagebtn','imagetext');" onmouseout="shrinkbutton('imagebtn','imagetext');" onclick="grow_image_frame('imagebtn_details','imagetext','imagebtn');">
          <img id="imagebtn" src="{{ url_for('static', filename='img/button_layout.png')}}" class="imagebtn">
          <img id="imagetext" src="{{ url_for('static', filename='img/image_text.png')}}" class="imagetext">
        </div>
        <div>
          <img id="imagebtn_details" src="{{ url_for('static', filename='img/button_layout_big.png')}}" class="imagebtn_details" >
          <img id="image_title" src="{{ url_for('static', filename='img/image_title.png')}}" class="image_title">
          <a href="{{ url_for('main.imageupload')}}"><img id="upload_icon" src="{{ url_for('static', filename='img/upload_icon.png')}}" class="upload_icon"></a>
          <a href="{{ url_for('main.imagewebcam')}}"><img id="webcam_icon" src="{{ url_for('static', filename='img/webcam_icon.png')}}" class="webcam_icon"></a>
        </div>
        <!-- Video Button -->
        <div onmouseover="growbutton('videobtn','videotext');" onmouseout="shrinkbutton('videobtn','videotext');" onclick="grow_video_frame('videobtn_details','videotext','videobtn');">
          <img id="videobtn" src="{{ url_for('static', filename='img/button_layout.png')}}" class="videobtn">
          <img id="videotext" src="{{ url_for('static', filename='img/video_text.png')}}" class="videotext">
        </div>
        <div>
          <img id="videobtn_details" src="{{ url_for('static', filename='img/button_layout_big.png')}}" class="videobtn_details">
          <img id="video_title" src="{{ url_for('static', filename='img/video_upload/video_title.png')}}" class="video_title">
          <a href="{{ url_for('main.videoupload')}}"><img id="video_icon" src="{{ url_for('static', filename='img/video_upload/video_icon.png')}}" class="video_icon"></a>
        </div>
        <!-- Live Button -->
        <div onmouseover="growbutton('livebtn','livetext');" onmouseout="shrinkbutton('livebtn','livetext');" onclick="grow_live_frame('livebtn_details','livetext','livebtn');">
          <img id="livebtn" src="{{ url_for('static', filename='img/button_layout.png')}}" class="livebtn">
          <img id="livetext" src="{{ url_for('static', filename='img/live_text.png')}}" class="livetext">
        </div>
        <div>
          <img id="livebtn_details" src="{{ url_for('static', filename='img/button_layout_big.png')}}" class="livebtn_details">
            <img id="live_title" src="{{ url_for('static', filename='img/live_feed/live_title.png')}}" class="live_title">
            <a href="{{ url_for('main.livefeed')}}"><img id="live_icon" src="{{ url_for('static', filename='img/live_feed/live_icon.png')}}" class="live_icon"></a>
        </div>

      </div> <!-- curtain__prize -->

      <!-- The right curtain panel -->
      <div class="curtain__panel curtain__panel--right">

        <div id="particles-js2">
        </div>

      </div> <!-- curtain__panel -->

    </div> <!-- curtain__wrapper -->

  </div> <!-- curtain -->

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}" ></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/particles.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app2.js')}}"></script>
  <script src="{{ url_for('static', filename='js/homepage_animation.js')}}"></script>



</body>

</html>
